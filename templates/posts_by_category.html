{% extends 'base.html' %}

{% block content %}

<!-- Page Contain -->
<div class="page-contain">

    <!-- Main content -->
    <div id="main-content" class="main-content">

        <!--Block 03: Product Tabs-->
        <div class="product-tab z-index-10 sm-margin-top-1px xs-margin-top-1px">
            <div class="container">
                <div class="biolife-title-box">
                    <span class="subtitle">COMIDA ESQUISITA</span>
                    <h3 class="main-title">VISITE NUESTRO MENU DE {{category}}</h3>
                </div>

                <div class="tab-content">
                    <div id="tab01_1st" class="tab-contain active">
                        <ul class="products-list biolife-carousel nav-center-02 nav-none-on-mobile eq-height-contain"
                            data-slick='{"rows":2 ,"arrows":true,"dots":false,"infinite":true,"speed":400,"slidesMargin":10,"slidesToShow":4, "responsive":[{"breakpoint":1200, "settings":{ "slidesToShow": 4}},{"breakpoint":992, "settings":{ "slidesToShow": 3, "slidesMargin":20}},{"breakpoint":768, "settings":{ "slidesToShow": 2, "slidesMargin":15}}]}'>

                            {% for post in posts %}
                            <li class="product-item">
                                <div class="contain-product layout-default">
                                    <div class="product-thumb">
                                        <a href="{% url 'blogs' post.slug %}" class="link-to-product">
                                            <img src="{{ post.feature_image.url }}" alt="Vegetables" width="270"
                                                height="270" class="product-thumnail">
                                        </a>
                                        <a class="lookup btn_call_quickview" href="#"><i
                                                class="biolife-icon icon-search"></i></a>
                                    </div>
                                    <div class="info">
                                        <b class="categories">{{post.category}}</b>
                                        <h4 class="product-title"><a href="{% url 'blogs' post.slug %}" class="pr-name">
                                                {{post.title}}</a></h4>
                                        <!-- <div class="price ">
                                            <ins><span class="price-amount"><span class="currencySymbol">Q.
                                                    </span>85.00</span></ins>
                                            <del><span class="price-amount"><span class="currencySymbol">Q.
                                                    </span>95.00</span></del>
                                        </div> -->
                                        <div class="slide-down-box">
                                            <p class="message">{{post.short_description}}</p>
                                            <div class="buttons">
                                                <a href="#" class="btn wishlist-btn"><i class="fa fa-heart"
                                                        aria-hidden="true"></i></a>
                                                <a href="#" class="btn add-to-cart-btn"><i class="fa fa-cart-arrow-down"
                                                        aria-hidden="true"></i>AÃ±adir
                                                    al Carrito</a>
                                                <a href="#" class="btn compare-btn"><i class="fa fa-random"
                                                        aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
